repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: # arguments to configure black
          - --line-length=120
        language_version: python3.11
  - repo: https://github.com/pycqa/flake8.git
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=120
          - --ignore=E203,W503